<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
      var i;
      function print_fizz_buzz() {
	for (i=1; i<=100; i++) {

	   if(i%3==0) {
		document.write(i + ":" + "Fizz" + "<br>");
	   }
	   else if(i%5==0) { 
		document.write(i + ":" + "Buzz" + "<br>");
	   }
	   else if (i%15==0) {
		document.write(i + ":" + "FizzBuzz" + "<br>");
	   }

	}
      }
      print_fizz_buzz();
    </script>
</head>
<body>
</body>
</html>
